<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
    <main class="container">
        <section class="result-card">
          <h2 class="heading-card">Your Result</h2>
            <div class="score-card">
              <p>76</p>
              <span>of 100</span>
            </div>
            <div class="text-card">
              <p>Great</p>
              <span>You scored higher than 65% of the people who have taken these tests.</span>
            </div>
        </section>
        <section class="summary">
           <h2 class="heading-summary">Summary</h2>
           <div class="summary-review reaction">
            <div class="icon-container-summary">
            <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
            <p>Reaction</p>
            </div>
            <div class="score-summary">
              <span>80 </span>/ 100
            </div>
           </div>
           <div class="summary-review memory">
            <div class="icon-container-summary">
            <img src="./assets/images/icon-memory.svg" alt="memory icon">
            <p>Memory</p>
            </div>
            <div class="score-summary">
              <span>92 </span>/ 100
            </div>
           </div>
           <div class="summary-review verbal">
            <div class="icon-container-summary">
           <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
            <p>Verbal</p>
            </div>
           <div class="score-summary">
              <span>61 </span>/ 100
            </div>
           </div>
           <div class="summary-review visual">
            <div class="icon-container-summary">
          <img src="./assets/images/icon-visual.svg" alt="visual icon">
            <p>Visual</p>
            </div>
            <div class="score-summary">
              <span>72 </span>/ 100
            </div>
           </div>
           <button class="button">Continue</button>
        </section>
    </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel</a>.
  </div>
</body>
</html>
